<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="dashboard">
        <h1 class="sr-only">Time Tracking Dashboard</h1>

        <section id="profile-card" class="profile-card">
          <div class="profile-info">
            <img
              class="profile-image"
              alt="Headshot of Jeremy Robson"
              src="./images/image-jeremy.png"
            />
            <div class="profile-text">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <ul aria-label="Select timeframe" class="timeframe-selector" role="group">
            <li>
              <button type="button" id="daily" class="timeframe-button" aria-pressed="false">
                Daily
              </button>
            </li>
            <li>
              <button type="button" id="weekly" class="timeframe-button" aria-pressed="false">
                Weekly
              </button>
            </li>
            <li>
              <button type="button" id="monthly" class="timeframe-button" aria-pressed="false">
                Monthly
              </button>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
