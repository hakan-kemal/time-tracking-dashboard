<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="dashboard">
        <h1 class="sr-only">Time Tracking Dashboard</h1>

        <article class="profile-card">
          <div class="profile-info">
            <img
              class="profile-image"
              alt="Headshot of Jeremy Robson"
              src="./images/image-jeremy.png"
            />
            <div class="profile-text">
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>

          <ul class="timeframe-selector">
            <li id="daily">
              <button type="button" id="daily" class="timeframe-button">
                Daily
              </button>
            </li>
            <li id="weekly">
              <button type="button" id="weekly" class="timeframe-button active">
                Weekly
              </button>
            </li>
            <li id="monthly">
              <button type="button" id="monthly" class="timeframe-button">
                Monthly
              </button>
            </li>
          </ul>
        </article>

        <article class="activity-card work">
          <img
            class="activity-image"
            src="./images/icon-work.svg"
            alt="Suitcase icon"
          />
          <div class="activity-content">
            <div class="activity-header">
              <h3 class="activity-title">Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>

            <div class="weekly-activity">
              <p class="activity-hours">32hrs</p>
              <!-- weekly -->
              <p class="previous-activity">Last Week - 36hrs</p>
              <!-- weekly -->
            </div>
          </div>
          <!-- <p>Work 5hrs</p>
          daily
          <p>Previous - 7hrs</p>
          daily
          <p>32hrs</p>
          weekly
          <p>Previous - 36hrs</p>
          weekly

          monthly
          <p>Previous - 128hrs</p>
          monthly -->
        </article>

        <article class="activity-card play">
          <img
            class="activity-image"
            src="./images/icon-play.svg"
            alt="Controller icon"
          />
          <div class="activity-content">
            <div class="activity-header">
              <h3 class="activity-title">Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>

            <div class="weekly-activity">
              <p class="activity-hours">10hrs</p>
              <!-- weekly -->
              <p class="previous-activity">Last Week - 36hrs</p>
              <!-- weekly -->
            </div>
          </div>
          <!-- <p>Play 1hr</p>
          daily
          <p>Previous - 2hrs</p>

          <p>Previous - 8hrs</p>

          monthly
          <p>Previous - 29hrs</p>
          monthly -->

        <article class="activity-card study">
          <img
            class="activity-image"
            src="./images/icon-study.svg"
            alt="Book icon"
          />
          <div class="activity-content">
            <div class="activity-header">
              <h3 class="activity-title">Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="Ellipsis icon" />
            </div>

            <div class="weekly-activity">
              <p class="activity-hours">4hrs</p>
              <!-- weekly -->
